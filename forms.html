<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>
    <form>
        <h1>Preencha o Formulario</h1>
        <label for="text">Digite seu nome aqui </label><input id="text" type="text" placeholder="Nome" /> <br/>
        <label for="email">Digite seu email </label> <input id="email" type="email" placeholder="Seu email" /><br/>
        <label for="senha">Digite sua senha</label> <input id="senha" type="password" placeholder="**********" /><br/>
        <label for="tel">Digite seu telefone </label> <input id="tel" type="tel" placeholder="Telefone para contato"> <br/>
        <hr/>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
