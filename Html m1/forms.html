<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
        </nav>
    </header>

    <h1>Formul√°rios</h1>
    <form>
        <input type="text" placeholder="Digite seu nome" />
        <br/>
        <label for="email">Seu email</label>
        <input id="email" type="email" />
        <br/>
        <input type="tel" placeholder="Digite seu telefone" />
        <br/>
        <input type="number" max="10" min="2" step="2"/>
        <br/>
        <input type="file" /> 
        <br/>
        <input type="color" />
        <br/>
        <input type="checkbox" id="aceito-termos" /> <label for="aceito-termos">Aceito os termos de uso</label>
        <br/>
        <p>Qual a sua cor favorita?</p>
        <br/>
        <input type="radio" name="cor-favorita" id="cor-vermelho" /> <label for="cor-vermelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-amarelo" /> <label for="cor-amarelo">Amarelo</label>
        <label for="filme-favorito">Qual seu filme favorito?</label><br/>
        <select>
            <option value="1">Filme A</option>
            <option value="2">Filme B</option>
            <option value="3">Filme C</option>
        </select>
        <br/>
        <textarea name="" id="" cols="30" rows="10"></textarea><br/>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
