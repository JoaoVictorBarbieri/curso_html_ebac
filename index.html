<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="contato">
        <div class="container">
            <h2>Cadastro</h2>
            <form>
                <div class="form-campo">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div class="form-campo">
                    <label for="email">E-mail:</label>
                    <input  id="email" type="email" name="email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone:</label>
                    <input id="telefone" type="tel" name="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf">
                </div>
                <div class="form-campo">
                    <label for="endereco-completo">Endere√ßo Completo:</label>
                    <input type="text" name="enderecoCompleto" id="endereco-completo">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="number" name="cep" id="cep">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./jQuery Plugins/jquery.mask.min.js"></script>
    <script src="./jQuery Plugins/jquery.validate.min.js"></script>
    <script src="./jQuery Plugins/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
